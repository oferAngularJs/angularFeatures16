<h1 class="text-wrap text-right" style="text-align: center;">Welcome to the shopping cart</h1>

<br/>


<div *ngFor="let group of items | slice:0:items.length/3; let i = index">
  <div class="row">
    <div class="col" *ngFor="let currentItem of items.slice(i * 3, (i + 1) * 3)">
      <app-item [item]="currentItem"></app-item>
    </div>
  </div>
</div>

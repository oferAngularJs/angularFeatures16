<link rel="stylesheet" href="shopping-cart-two-lists.component.css">
<h1 class="text-wrap text-right" style="text-align: center;">Welcome to the shopping cart</h1>

<br/>


<!-- <div class="col" *ngFor="let currentItem of this.items">
  <app-item [item]="currentItem"></app-item>
</div> -->
<div class="row align-items-center">
  <form>
    <div class="col-auto">
      <h2 class="mb-0"><b>Search item to buy:</b></h2>
    </div>
    <div class="col-span-1">
      <h6>name :</h6>
      <input type="text" class="form-control"  [(ngModel)]="name" name="name" />
    </div>
    <div class="col-span-10">
      <h6>price :</h6>
      <input type="number" class="form-control" [(ngModel)]="price" name="price" min="1" max="100"/>
    </div>
 </form>
</div>

<div class="container">
  <div class="row justify-center">
    <!-- First List -->
    <div class="col-md-5 pe-md-4">
      <div class="row gx-3">  <!-- Horizontal gutter between items -->
        <div class="col-4" *ngFor="let currentItem of this.filterItems(); let i = index">
          <app-item [item]="currentItem"></app-item>
          <div *ngIf="(i + 1) % 3 === 0" class="w-100"></div>
        </div>
      </div>
    </div>

    <!-- Spacer between columns -->
    <div class="col-md-2 d-none d-md-block"></div>

    <!-- Second List -->
    <div class="col-md-5 ps-md-4">
      <div class="row gx-3">  <!-- Horizontal gutter between items -->
        <div class="col-4" *ngFor="let currentItem of this.filterItemsByPrice(); let i = index">
          <app-item [item]="currentItem" style="overflow-wrap: break-word; white-space: normal; text-overflow: ellipsis;"></app-item>
          <div *ngIf="(i + 1) % 3 === 0" class="w-50"></div>
        </div>
      </div>
    </div>
  </div>
</div>

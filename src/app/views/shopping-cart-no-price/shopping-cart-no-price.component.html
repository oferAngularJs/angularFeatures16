<h1 class="text-wrap text-right" style="text-align: center;">Welcome to the shopping cart</h1>

<br/>

<div class="row align-items-center">
  <form>
    <div class="col-auto">
      <h2 class="mb-0"><b>Search item to buy:</b></h2>
    </div>
    <div class="col-span-1">
      <h6>name :</h6>
      <input type="text" class="form-control"  [(ngModel)]="name" name="name" />
    </div>
    <div class="col-span-10">
      <h6>price :</h6>
      <input type="number" class="form-control" [(ngModel)]="price" name="price" min="1" max="100"/>
    </div>
 </form>
</div>

<div class="container">
<div class="row justify-center">
  <div class="col-4" *ngFor="let currentItem of this.filterItems(); let i = index">
    <app-item-no-price [item]="currentItem"></app-item-no-price>
    <div *ngIf="(i + 1) % 3 === 0" class="w-100"></div>
  </div>
